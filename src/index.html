<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <div class="field">
          <label for="surname" class="label">Surname:</label>
          <input
            class="input"
            id="surname"
            type="text"
            name="surname">
        </div>

        <div class="field">
          <label for="name" class="label">Name:</label>
          <input
            class="input"
            id="name"
            type="text"
            name="name">
        </div>

        <div class="field">
          <label for="age" class="label">How old are You?</label>
          <input
            class="input"
            id="age"
            type="number"
            name="age"
            required
            value="12"
            min="0"
            max="100">
        </div>

        <div class="field">
          <label for="date" class="label">Full date of birth:</label>
          <input
            class="input"
            id="date"
            type="date"
            name="date">
        </div>

        <div class="field">
          <label for="agreements" class="label">
            I accept the term of the agreement
          </label>
          <input
            class="input"
            type="checkbox"
            id="agreements"
            name="agreements"
            required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="field">
          <label for="email" class="label">E-mail:</label>
          <input
            class="input"
            type="email"
            id="email" name="email"
            placeholder="email@example.com"
            required>
        </div>
        <div class="field">
          <label for="password" class="label">Password:</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            maxlength="16">
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="field">
          <p class="text">Do you love cats?</p>
          <label for="yes">
            <input
              class="input"
              type="radio" id="yes"
              name="cats"
              value="yes">
            Yes
          </label>
          <label for="no">
            <input
              class="input"
              type="radio"
              id="no"
              name="cats"
              value="no">
            No
          </label>
        </div>

        <div class="field">
          <label for="favorite-color" class="label">
            <p class="text">What is your favorite color?</p>
            <input
              class="input"
              type="color"
              id="favorite-color"
              name="favorite-color">
          </label>
        </div>

        <div class="field">
          <label for="bed" class="label">
            What time do you go to bed?
            <input
              class="input"
              type="time"
              id="bed"
              name="bed">
          </label>
        </div>
        <div class="field">
          <label for="cars" class="label">
            What are your favorite brand of cars?
            <select
              name="cars"
              required
              size="4"
              multiple
              id="cars">
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="field">
          <label for="work" class="label">
            <p class="text">How do you rate your work?</p>
            <input
              class="input"
              type="range"
              id="work"
              max="100"
              value="0"
              name="work"
              min="0">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>
        <div class="field">
          <label for="comments" class="label">
            Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>

        <div class="field">
          <label for="recommend" class="label">
            <p class="text">Would you recommend us?</p>
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="button">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
